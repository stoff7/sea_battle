# application-prod.properties
spring.profiles.active=prod

# DataSource: URL, \u043b\u043e\u0433\u0438\u043d \u0438 \u043f\u0430\u0440\u043e\u043b\u044c \u0432\u043e\u0437\u044c\u043c\u0443\u0442\u0441\u044f \u0438\u0437 \u043f\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u043e\u043a\u0440\u0443\u0436\u0435\u043d\u0438\u044f
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Hibernate: \u0432 \u043f\u0440\u043e\u0434\u0430\u043a\u0448\u0435\u043d\u0435, \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e, \u0443\u0436\u0435 \u043d\u0435\u0442 create-drop
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# \u041c\u0435\u0442\u0440\u0438\u043a\u0438/management (\u043c\u043e\u0436\u043d\u043e \u043e\u0442\u043a\u043b\u044e\u0447\u0438\u0442\u044c \u0438\u043b\u0438 \u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c, \u043f\u043e \u0436\u0435\u043b\u0430\u043d\u0438\u044e)
management.endpoints.web.exposure.include=health,info
management.endpoint.shutdown.enabled=false

# CORS: \u0441\u043f\u0438\u0441\u043e\u043a origin (\u0447\u0435\u0440\u0435\u0437 \u0437\u0430\u043f\u044f\u0442\u0443\u044e) \u043f\u0435\u0440\u0435\u0434\u0430\u0451\u043c \u0438\u0437 WS_ALLOWED_ORIGINS \u0438 CORS_ALLOWED_ORIGINS
myapp.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# WebSocket: \u0434\u043e\u043f\u0443\u0441\u0442\u0438\u043c\u044b\u0435 origin (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0442\u043e\u0442 \u0436\u0435 CORS_ALLOWED_ORIGINS)
myapp.websocket.allowed-origins=${WS_ALLOWED_ORIGINS}

# \u041b\u044e\u0431\u044b\u0435 \u0434\u0440\u0443\u0433\u0438\u0435 \u0441\u0435\u043a\u0440\u0435\u0442\u044b, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 JWT_SECRET
jwt.secret=${JWT_SECRET}
